<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.js"></script>
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <script type = "text/javascript">
    //game config => configuration
    const config = {
        //gaming engine => WebGl, Canvas
        // WEBGL => Pure Gaming Engine
        // Canvas => draw anything in browser

        type : Phaser.AUTO,
        width: 800,
        height : 600,
        physics: {
            default: "arcade",
            gravity: { y:300 }
        }, scene : {

            preload: preload,
            
            create: setup,
            
            update : update
        }
    }
    let platform,player;
    function preload() {
        this.load.image("hell", "assets/hell.jpg");
        this.load.image("platform", "assets/platform.jpg");

        // this.load.spritesheet("player", "assests/player.jpg", {
        //     frameWidth: 32,
        //     frameHeight: 48
        // });

    }

    function setup() {
        this.add.image(400,300,"hell");

        platform = this.physics.add.staticGroup();

        platform.create(400, 550, "platform").setScale(2).refreshBody();
        platform.create(50, 250, "platform");
        platform.create(750, 150, "platform");

    }

    function update() {

    }
    new Phaser.Game(config);
    </script>
    
</body>
</html>
